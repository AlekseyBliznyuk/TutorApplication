ID: student-lessons
_schema-version: "3.1"
version: 1.0.0

modules:
  - name: student-lessons-db
    type: hdb
    path: db
    requires:
      - name: student-lessons-hdi

  - name: student-lessons-srv
    type: nodejs
    path: srv
    parameters:
      memory: 256M
    requires:
      - name: student-lessons-hdi
      - name: student-lessons-xsuaa
    provides:
      - name: srv-api
        properties:
          url: ${default-url}

resources:
  - name: student-lessons-hdi
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        makeUniqueName: true

  - name: student-lessons-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: student-lessons-xsuaa
        tenant-mode: dedicated

description: "SAP CAP application for managing paid lessons for students"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
